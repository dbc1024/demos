  port: 8080

eureka:
  client:
    serviceUrl:
          defaultZone: http://localhost:8761/eureka/
  instance:
    status-page-url: http://localhost/swagger-ui.html


mybatis-plus:
  #读取mapper的xml配置
  mapper-locations: classpath:**/*.xml